<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Kind</th>
            <th scope="col">Priority</th>
            <th scope="col">Status</th>
            <th scope="col">Votes</th>
            <th scope="col">Assignee</th>
            <th scope="col">Created</th>
            <th scope="col">Updated</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let issue of issues">
          <td scope="row">{{issue.id}}</td>
          <td><a routerLink="/detail/{{issue.id}}">{{issue.title}}</a></td>
          <td>
            <a href="javascript:void(0)" onclick="setGetParameter('kind','BG')">
            {{issue.kind}}
            </a>
          </td>
          <td>
            <a href="javascript:void(0)" onclick="setGetParameter('priority','TR')">
              {{issue.kind}}
            </a>
          </td>
          <td>
            <a href="javascript:void(0)" onclick="setGetParameter('status','WF')">
              <p id="WF" class="no-margin">{{issue.kind}}</p>
            </a>
          </td>
          <td>
            <a href="javascript:void(0)" onclick="setGetParameter('votes','0')">
              {{issue.votes_count}}
            </a>
          </td>
          <td>
            <a href="javascript:void(0)" onclick="setGetParameter('assignee','1')">
              {{issue.assignee}}
            </a>
          </td>
          <td>{{issue.added}}</td>
          <td>{{issue.updated}}</td>
        </tr>
    </tbody>
  </table>
