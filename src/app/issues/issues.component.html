<p>
  issues works!
</p>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let issue of issues"
  [class.selected]="issue === selectedIssue">
    <a routerLink="/detail/{{issue.id}}">
      <span class="badge">{{issue.id}}</span> {{issue.name}} {{issue.title}}
    </a>
  </li>
</ul>
<app-issue-detail [issue]="selectedIssue"></app-issue-detail>
